{% extends 'base.html' %}
{% block content %}
{% include 'header.html' %}
    <!-- Page Header Start -->
    <div class="container-fluid bg-dark py-1">
        <div class="container ">
            <div class="row align-items-center py-2">
                <div class="col-md-6 text-center text-md-left">
                    <h1 class="mb-4 mb-md-0 text-primary text-uppercase">ABOUT US</h1>
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <div class="d-inline-flex align-items-center">
                        <a class="btn btn-outline-primary" href="main.php">Home</a>
                        <i class="fa fa-angle-double-right text-primary mx-2"></i>
                        <a class="btn btn-outline-primary disabled" href="">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!--login Start-->

    <section>
        <div class="container-fluid col-lg-5 col-md-4">
            <div class="form">
                <ul class="tab-group ">
                    <li class="tab active text-center "><a href="{{ url_for('log_user') }}" class="btn btn-info text-uppercase "
                            style="background-color:rgba(59, 59, 59, 0.8);">Log In</a></li>
                    <li class="tab text-center "><a href="{{ url_for('signup') }}" class="btn btn-info text-uppercase "
                            style="background-color:rgba(59, 59, 59, 0.8);">Sign Up</a></li>
                </ul>

                <div id="signup">
                    <h1>Sign Up Here</h1>

                    <form method="post">

                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    First Name<span class="req text-center"></span>
                                </label>
                                <input type="text" name="f_name" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Last Name<span class="req text-center"></span>
                                </label>
                                <input type="text" name="l_name" required autocomplete="off" />
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req text-center"></span>
                            </label>
                            <input type="email" name="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Set A Password<span class="req text-center"></span>
                            </label>
                            <input type="password" name="password" required autocomplete="off" />
                        </div>

                        <button type="submit" class="button button-block "
                            style="background-color:rgba(43, 102, 54, 0.5);" />Sign Up</button>

                    </form>
                </div>
            </div>

            <style>
                .tab-group {
                    list-style: none;
                    padding: 0;
                    margin: 0 0 40px 0;

                    opacity: 0.8;
                }

                li a {
                    display: block;
                    text-decoration: none;
                    padding: 15px;
                    background: rgba($gray-light, .25);
                    color: $gray-light;
                    font-size: 20px;
                    float: left;
                    width: 50%;
                    text-align: center;
                    cursor: pointer;
                    transition: .5s ease;

                    &:hover {
                        background: $main-dark;
                        color: $white;
                    }
                }

                .active a {
                    background: $main;
                    color: $white;
                }


                .tab-content>div:last-child {
                    display: none;
                }


                h1 {
                    text-align: center;
                    color: $white;
                    font-weight: $thin;
                    margin: 0 0 40px;
                }

                label {
                    position: absolute;
                    transform: translateY(6px);
                    left: 13px;
                    color: rgba($white, .5);
                    transition: all 0.25s ease;
                    -webkit-backface-visibility: hidden;
                    pointer-events: none;
                    font-size: 22px;

                    .req {
                        margin: 2px;
                        color: $main;
                    }
                }

                label.active {
                    transform: translateY(50px);
                    left: 2px;
                    font-size: 14px;

                    .req {
                        opacity: 0;
                    }
                }

                label.highlight {
                    color: $white;
                }

                input,
                textarea {
                    font-size: 22px;
                    display: block;
                    width: 100%;
                    height: 100%;
                    padding: 5px 10px;
                    background: none;
                    background-image: none;
                    border: 1px solid $gray-light;
                    color: $white;
                    border-radius: 0;
                    transition: border-color .25s ease, box-shadow .25s ease;

                    &:focus {
                        outline: 0;
                        border-color: $main;
                    }
                }

                textarea {
                    border: 2px solid $gray-light;
                    resize: vertical;
                }

                .field-wrap {
                    position: relative;
                    margin-bottom: 40px;
                }

                .top-row {
                    &:after {
                        content: "";
                        display: table;
                        clear: both;
                    }

                    >div {
                        float: left;
                        width: 48%;
                        margin-right: 4%;

                        &:last-child {
                            margin: 0;
                        }
                    }
                }

                .button {
                    border: 0;
                    outline: none;
                    border-radius: 0;
                    padding: 15px 0;
                    font-size: 2rem;
                    font-weight: $bold;
                    text-transform: uppercase;
                    letter-spacing: .1em;
                    background: $main;
                    color: &black;
                    transition: all.5s ease;
                    -webkit-appearance: none;

                    &:hover,
                    &:focus {
                        background: $main-dark;
                    }
                }

                .button-block {
                    display: block;
                    width: 100%;
                }

                .forgot {
                    margin-top: -20px;
                    text-align: right;
                }
            </style>
            <div class="d-flex justify-content-start mt-4">
                <a class="btn btn-outline-secondary rounded-circle text-center mr-2 px-0"
                    style="width: 38px; height: 38px;" href="https://twitter.com/i/flow/login"><i
                        class="fa fa-twitter"></i></a>
                <a class="btn btn-outline-secondary rounded-circle text-center mr-2 px-0"
                    style="width: 38px; height: 38px;" href="https://www.facebook.com/"><i
                        class="fa fa-facebook-f"></i></a>
                <a class="btn btn-outline-secondary rounded-circle text-center mr-2 px-0"
                    style="width: 38px; height: 38px;"
                    href="https://in.linkedin.com/?original_referer=https%3A%2F%2Fwww.google.com%2F"><i
                        class="fa fa-linkedin"></i></a>
                <a class="btn btn-outline-secondary rounded-circle text-center mr-2 px-0"
                    style="width: 38px; height: 38px;" href="https://www.instagram.com/"><i
                        class="fa fa-instagram"></i></a>
            </div>

        </div>

    </section>

    <!--login End-->
    <br>

{% include 'footer.html' %}

{% endblock %}
